<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Front-End Mentor | Order Summary Component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="top-banner"><img class="hero-img" src="images/illustration-hero.svg" alt="Hero Illustration"></div>
            <div class="order-card">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcastas on any devide anywhere you like!</p>
                <div class="plan-info">
                    <div id="neste">
                        <img class="plan-icon" src="images/icon-music.svg" alt="Music Icon Illustration"> 
                        <div class="price">
                            <p class="bold">Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <p><a class="float-right" href="#">Change</a></p>
                </div>
                <button class="cta">Proceed to Payment</button>
                <p><a href="#">Cancel Order</a></p>
            </div>
        </main>
    </body>
</html>
